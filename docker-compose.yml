    cinder-volume:
        image: cinder-volume
        hostname: cinder-volume-lvm
        privileged: true
        volumes:
            - ./etc-cinder:/etc/cinder
            - /dev/:/dev/
            - /run/:/run/:shared
            - /etc/localtime:/etc/localtime:ro
            - /lib/modules:/lib/modules:ro
        links:
          - mariadb
          - rabbitmq
        depends_on:
          - mariadb
          - rabbitmq
          - cinder-api
        ports:
            - 3260:3260
