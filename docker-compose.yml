version: "2"
services:
    rabbitmq:
        image: rabbitmq
        ports:
          - "5672:5672"
        hostname: rabbitmq
    mariadb:
        build: mariadb
        hostname: mariadb
        environment:
          - MYSQL_ROOT_PASSWORD=password
        volumes:
            - ./db-data:/var/lib/mysql
        ports:
          - 3306:3306
#    keystone:
#        build: keystone
#        hostname: keystone
#        volumes:
#            - ./etc-keystone:/etc/keystone
#            - ./init-scripts:/init-scripts
#        ports:
#            - 35357:35357
#            - 5000:5000
#        links:
#          - mariadb
#          - rabbitmq
#        depends_on:
#          - mariadb
#        command: sh /init-scripts/initialize_keystone.sh

    cinderclient:
        build: cinderclient
        hostname: cinderclient
        links:
            - cinder-api
        environment:
            - OS_AUTH_TYPE=noauth
            - CINDERCLIENT_BYPASS_URL=http://cinder-api:8776/v3
            - OS_PROJECT_ID=foo
            - OS_VOLUME_API_VERSION=3.27

    cinder-api:
        build: cinder-api
        hostname: cinder-api
        volumes:
            - ./db-data:/var/lib/mysql
            - ./etc-cinder:/etc/cinder
            - ./init-scripts:/init-scripts
        ports:
            - 8776:8776
        links:
          - mariadb
          - rabbitmq
        depends_on:
          - mariadb
        command: sh /init-scripts/cinder.sh
    cinder-scheduler:
        build: cinder-scheduler
        hostname: cinder-scheduler
        volumes:
            - ./db-data:/var/lib/mysql
            - ./etc-cinder:/etc/cinder
        links:
          - mariadb
          - rabbitmq

    cinder-volume:
        build: cinder-volume
        hostname: cinder-volume
        volumes:
            - ./db-data:/var/lib/mysql
            - ./etc-cinder:/etc/cinder
        links:
          - mariadb
          - rabbitmq
