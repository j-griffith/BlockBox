version: "2"
services:
    rabbitmq:
        image: rabbitmq
        ports:
          - "5672:5672"
        hostname: rabbitmq
    mariadb:
        image: mariadb
        hostname: mariadb
        environment:
          - MYSQL_ROOT_PASSWORD=password
        volumes:
            - ./db-data:/var/lib/mysql
            - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
        ports:
          - 3306:3306
    cinder-api:
        image: cinder
        hostname: cinder-api
        volumes:
            - ./etc-cinder:/etc/cinder
            - ./init-scripts:/init-scripts
        ports:
            - 8776:8776
        links:
          - mariadb
          - rabbitmq
        depends_on:
          - mariadb
        command: sh /init-scripts/cinder-api.sh
    cinder-scheduler:
        image: cinder
        hostname: cinder-scheduler
        volumes:
            - ./etc-cinder:/etc/cinder
        links:
          - mariadb
          - rabbitmq
        depends_on:
          - mariadb
          - rabbitmq
          - cinder-api
        command: cinder-scheduler

